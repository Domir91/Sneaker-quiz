<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz na boty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Hlavička -->
    <header class="main-header">
        <header>
            <h1>Moderní Design</h1>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </header>
        
    </header>

    <!-- Hlavní obsah -->
    <main class="quiz-container">
        <section class="quiz">
            <!-- První otázka -->
            <div class="question" id="question-1">
                <div class="question-header">
                    <span class="question-number">1.</span>
                    <h2>Jaké boty preferujete?</h2>
                </div>
                <div class="question-content">
                    <div class="image-container">
                        <img src="../boty1.jpg" alt="Boty 1" class="quiz-image">
                    </div>
                    <div class="options">
                        <label for="q1a">
                            <input type="radio" id="q1a" name="q1" value="a"> Možnost A
                        </label>
                        <label for="q1b">
                            <input type="radio" id="q1b" name="q1" value="b"> Možnost B
                        </label>
                        <label for="q1c">
                            <input type="radio" id="q1c" name="q1" value="c"> Možnost C
                        </label>
                    </div>
                </div>
            </div>

            <!-- Druhá otázka -->
            <div class="question" id="question-2">
                <div class="question-header">
                    <span class="question-number">2.</span>
                    <h2>Které boty byste si vybrali na běhání?</h2>
                </div>
                <div class="question-content">
                    <div class="image-container">
                        <img src="../boty2.jpg" alt="Boty 2" class="quiz-image">
                    </div>
                    <div class="options">
                        <label for="q2a">
                            <input type="radio" id="q2a" name="q2" value="a"> Možnost A
                        </label>
                        <label for="q2b">
                            <input type="radio" id="q2b" name="q2" value="b"> Možnost B
                        </label>
                        <label for="q2c">
                            <input type="radio" id="q2c" name="q2" value="c"> Možnost C
                        </label>
                    </div>
                </div>
            </div>

            <!-- Třetí otázka -->
            <div class="question" id="question-3">
                <div class="question-header">
                    <span class="question-number">3.</span>
                    <h2>Které boty jsou podle vás stylovější?</h2>
                </div>
                <div class="question-content">
                    <div class="image-container">
                        <img src="../boty3.jpg" alt="Boty 3" class="quiz-image">
                    </div>
                    <div class="options">
                        <label for="q3a">
                            <input type="radio" id="q3a" name="q3" value="a"> Možnost A
                        </label>
                        <label for="q3b">
                            <input type="radio" id="q3b" name="q3" value="b"> Možnost B
                        </label>
                        <label for="q3c">
                            <input type="radio" id="q3c" name="q3" value="c"> Možnost C
                        </label>
                    </div>
                </div>
            </div>

            <!-- Tlačítko pro odeslání odpovědí -->
            <button class="submit-btn" type="submit">Odeslat odpovědi</button>
        </section>
    </main>

    <footer>
        <a href="https://www.twitch.tv/pepganovec_chess" target="_blank">
            <i class="fab fa-twitch"></i> <!-- Ikona pro Twitch -->
        </a>
        <a href="https://discord.gg/" target="_blank">
            <i class="fab fa-discord"></i> <!-- Ikona pro Discord -->
        </a>
        <a href="https://www.youtube.com/channel/yourchannel" target="_blank">
            <i class="fab fa-youtube"></i> <!-- Ikona pro YouTube -->
        </a>
        <a href="https://www.tiktok.com/@youraccount" target="_blank">
            <i class="fab fa-tiktok"></i> <!-- Ikona pro TikTok -->
        </a>
        <a href="https://www.instagram.com/youraccount" target="_blank">
            <i class="fab fa-instagram"></i> <!-- Ikona pro Instagram -->
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
