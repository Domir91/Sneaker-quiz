<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage a Kvíz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Homepage -->
  <div id="homepage">
    <div class="home-container">
        <h1>Vítej u Kvízu na boty 👟</h1>
        <p>Zjisti, jaké boty se k tobě hodí nejlépe. Stačí kliknout na tlačítko níže a začít.</p>
        <button class="start-btn" onclick="showQuiz()">Spustit kvíz</button>
    </div>
    
  </div>

  <!-- Kvíz -->
  <div id="quiz" style="display: none;">
    <!-- Kvízová sekce (skrytá na začátku) -->
    <section id="quiz-section" style="display: none;">
        <!-- Hlavička kvízu -->
        <header class="main-header">
            <!-- <h1>Kvíz o botách</h1>   (Kdyžtak nadpis kvízu.) -->  
        </header>

        <!-- Kontejner na otázky -->
        <main class="quiz-container">
            <section class="quiz">
                <!-- Otázky se sem generují pomocí JS -->
            </section>
        </main>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
