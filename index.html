<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz na boty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Hlavička -->
    <header class="main-header">
        
    </header>

    <!-- Hlavní obsah -->
    <main class="quiz-container">
        <section class="quiz">
            <!-- První otázka -->
            <div class="question" id="question-1">
                <div class="question-header">
                    <span class="question-number">1.</span>
                    <h2></h2>
                </div>
                <div class="question-content">
                    <div class="image-container">
                        <img src="img/1.jpg" alt="Boty 1" class="quiz-image">
                    </div>
                    <div class="options">
                        <label for="q1a">
                            <input type="radio" id="q1a" name="q1" value="a"> Nike SB Dunk Low Black Aluminum
                        </label>
                        <label for="q1b">
                            <input type="radio" id="q1b" name="q1" value="b"> Nike SB Dunk High Tiffany Diamond
                        </label>
                        <label for="q1c">
                            <input type="radio" id="q1c" name="q1" value="c"> Nike SB Dunk High Soulland FRI.day Part 02
                        </label>
                    </div>
                </div>
            </div>

            <!-- Druhá otázka -->
            <div class="question" id="question-2">
                <div class="question-header">
                    <span class="question-number">2.</span>
                    <h2></h2>
                </div>
                <div class="question-content">
                    <div class="image-container">
                        <img src="img/2.jpg" alt="Boty 2" class="quiz-image">
                    </div>
                    <div class="options">
                        <label for="q2a">
                            <input type="radio" id="q2a" name="q2" value="a"> adidas Yeezy 500 Bone White
                        </label>
                        <label for="q2b">
                            <input type="radio" id="q2b" name="q2" value="b"> adidas Yeezy Boost 700 Wave Runner
                        </label>
                        <label for="q2c">
                            <input type="radio" id="q2c" name="q2" value="c"> adidas Yeezy Boost 350 V2 Onyx
                        </label>
                    </div>
                </div>
            </div>

            <!-- Třetí otázka -->
            <div class="question" id="question-3">
                <div class="question-header">
                    <span class="question-number">3.</span>
                    <h2></h2>
                </div>
                <div class="question-content">
                    <div class="image-container">
                        <img src="img/3.jpg" alt="Boty 3" class="quiz-image">
                    </div>
                    <div class="options">
                        <label for="q3a">
                            <input type="radio" id="q3a" name="q3" value="a"> Jordan 1 Retro Low OG Travis Scott Reverse Mocha

                        </label>
                        <label for="q3b">
                            <input type="radio" id="q3b" name="q3" value="b"> Jordan 1 Retro High OG Fragment x Travis Scott
                        </label>
                        <label for="q3c">
                            <input type="radio" id="q3c" name="q3" value="c"> Jordan 1 Retro Travis Scott Mocha
                        </label>
                    </div>
                </div>
            </div>


            <!-- Tlačítko pro odeslání odpovědí -->
            <button class="submit-btn" type="submit">Odeslat odpovědi</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
